<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/logoUi.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Preview</title>
</head>
<body>
    <!-- Header section -->
    <header>
        <!-- Search bar container -->
        <div class="search-bar-container">
            <!-- Search bar wrapper -->
            <div class="search-bar-wrapper">
                <!-- Search input field -->
                <input type="search" name="" id="search-input" placeholder="Search for music....">
                <!-- Search button -->
                <button><i class="icon fa-solid fa-magnifying-glass" id="search-button"></i></button>
            </div>
        </div>
    </header>
    <!-- Content section -->
    <div class="content">
        <!-- Logo image -->
        <img src="./images/logoUi.png" alt="">
        <!-- Welcome message -->
        <span>Get 30s Music Preview from your favorite Artist</span>
    </div>
    <!-- Main section -->
    <main id="display-song">
        <!--searched data would be displayed here-->
    </main>
    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
